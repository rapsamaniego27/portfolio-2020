<!-- Row Contact Form -->
<section class="contact-form__section mt-60 mb-60 pr-lg-20 pl-lg-20">
 <div class="contact-form__wrapper grid-container ">
  <!-- Row 1 -->
  <div class="contact-form col-lg6 col-xs12">
   <form action="" class="contact-form__inner">
    <div class="form-group">
     <label for="name">Name: </label>
     <input type="text" id="name" name="name" class="mt-10">
    </div>

    <div class="form-group mt-20">
     <label for="email">Email: </label>
     <input type="text" id="email" name="email" class="mt-10">
    </div>

    <div class="form-group mt-20">
     <label for="message">Message: </label>
     <textarea name="message" id="message" cols="30" rows="10" class="mt-10"></textarea>
    </div>

    <a href="#" target="_blank" class="btn btn-warning mt-30">Send Message</a>
   </form>
  </div>

  <!-- Row 2 -->
  <div class="contact-form__content col-lg6 col-xs12">
   <div class="contact-form__heading-container">
    <div class="col-md8">
     <h3 class="contact-form__heading hex-white">Here's my contact form,<br>
      so email me maybe?
     </h3>
    </div>
    <div class="col-md4 avatar-container">
     <div class="avatar-circle">
      <img src="../images/ralph-call.png" alt="Ralph Banana" title="Ralph Banana" class="avatar-img" loading=lazy>
     </div>
    </div>
   </div>
   <div class="contact-form__question-container mt-md-30 mr-20 ml-20">
    <img src="../images/letter.svg" alt="Contact SVG" title="Contact SVG" class="contact-form__question-svg mr-20 ml-20"
     loading=lazy>
    <p class="contact-form__question hex-white pr-20 pl-20">
     Projects? Questions or just a plain Hello?
     <br><br>
     Feel free to send a message.
    </p>
   </div>
  </div>
 </div>
</section>
<!-- End Contact Form -->
