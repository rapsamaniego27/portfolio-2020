<div class="award">
 <div class="award-content">
  <h4 class="hex-primary award-title">{{ cert.name }}</h4>
  <h6 class="hex-dark award-organizer mt-10">{{ cert.organizer }}</h6>
  <h6 class="hex-dark award-date">{{ cert.date_received | date: "%B %d, %Y" }}</h6>
 </div>

 <a href="{{ cert.image.url }}" class="btn btn-primary pr-lg20 btnCert">View Certificate</a>
</div>
