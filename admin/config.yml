backend:
  name: github
  repo: rapsamaniego27/portfolio-2020
  branch: master

media_folder: "images"

# Allows which files or folders Netlify can edit

collections:
  - name: "home"
    label: "Defaults"
    files:
    - label: "Default Content"
      name: "site"
      file: "_data/main.yml"
      fields:
       - label: "Tagline"
         name: "tagline"
         widget: "string"
       - label: "Occupation"
         name: "occupation"
         widget: "string"
       - label: "Summary"
         name: "summary"
         widget: "markdown"
       - label: "Note (to be added in Contact Form)"
         name: "note"
         widget: "text"
         required: false
       - label: "Resume"
         name: "resume"
         widget: "file"
         required: false
       - label: "CV"
         name: "cv"
         widget: "file"
         required: false 
       - label: "Technologies Used"
         name: "technologies"
         widget: "list"
       - label: "Collaborators"
         name: "collaborators"
         widget: "list"
         required: false
         fields:
          - label: "Content"
            name: "content"
            widget: "object"
            required: false
            fields: 
              - label: "Name"
                name: "name"
                widget: "string"
                required: false
              - label: "Website"
                name: "website"
                widget: "string"
                required: false
       
      
  - label: "Pages"
    name: "pages"
    create: true
    folder: "_pages"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Meta Description"
        name: "meta_description"
        widget: "text"
      - label: "Slug"
        name: "slug"
        widget: "string"
      - label: "Permalink"
        name: "permalink"
        widget: "string"
      - label: "Meta Image"
        name: "meta_image"
        widget: "image"
        required: false

  - label: "Sample Projects"
    name: "sample-projects"
    create: true
    folder: "_samples"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Link"
        name: "link"
        widget: "string"
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"

  - label: "Core Technologies"
    name: "core-technologies"
    create: true
    folder: "_cores"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Stars"
        name: "stars"
        widget: "number"
      - label: "Type"
        name: "type"
        widget: "select"
        options: ["Design", "Code"]    

  - label: "Work Experience"
    name: "jobs"
    create: true
    folder: "_jobs"
    fields:
      - label: "Order"
        name: "order"
        widget: "number"
      - label: "Company"
        name: "company"
        widget: "string"
      - label: "Position"
        name: "position"
        widget: "string"
      - label: "Description"
        name: "description"
        widget: "text"
      - label: "Start date"
        name: "start_date"
        widget: 'date'
        default: ''
        format: 'MMM YYYY'
        time_format: false
      - label: "End date"
        name: "end_date"
        widget: 'date'
        default: ''
        format: 'MMM YYYY'
        time_format: false
        required: false
      - label: Logo (Not more than 300px wide)
        name: logo
        widget: image
        required: false

  - label: "Chapters"
    name: "chapters"
    create: true
    folder: "_posts"
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "chapter"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Authors"
        name: authors
        widget: list
        fields:
          - label: Name
            name: name
            default: "Rap Esteva"
            widget: string
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Thumbnail (570 x 440)"
        name: "image"
        widget: "image"
        hint: Recommended size is 570 x 440
      - label: "Banner (1200 x 627)"
        name: "banner"
        widget: "image"
        hint: Recommended size is 1200 x 627
      - label: Photographer
        name: photographer
        widget: string
        required: false
      - label: "Categories"
        name: categories
        widget: relation
        collection: categories
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]
        multiple: true
      - label: "Tags"
        name: tags
        widget: relation
        collection: tags
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]
        multiple: true
        required: false
      - label: "Description"
        name: "description"
        widget: "text"
        required: false
        hint: For SEO make it short up to 170 characters
      - label: "Blocks"
        name: "blocks"
        widget: "list"
        required: false
        fields:
          - label: "alignment"
            name: "alignment"
            widget: "select"
            options: ["one column", "two columns", "two columns reverse"]
            default: ["one column"]
          - label: "Content"  
            name: "content"
            widget: "object"
            required: false
            hint: One Column Alignment will ignore the image and not include it
            fields: 
              - label: Text
                name: text
                widget: text
                required: false
                hint: 300 - 420 characters for 2 columns
              - label: Image (280 x 194)
                name: image
                widget: image
                required: false
                hint: 280 x 194 is the recommended dimension
              - label: Photographer
                name: photographer
                widget: string
                required: false
              - label: Alt Text
                name: alt
                widget: string
                required: false
  - label: "Categories"           
    name: categories
    create: true
    folder: "_categories"
    fields:
      - label: Name
        name: name
        widget: string
      - label: Title
        name: title
        widget: string
        default: E-diary | 
        hint: For SEO e.g. E-diary | Love
      - label: Slug
        name: slug
        widget: string
      - label: Permalink
        name: permalink
        widget: string
        default: /categories/:name of category/
        hint: Value should be /categories/:name of category/
      - label: Layout
        name: layout
        widget: hidden
        default: sidebar-categories
      - label: Description
        name: description
        widget: text
        default: "Chapters in the [] category"
        hint: e.g. Chapters in the Love category
        required: false
  - label: "Tags"           
    name: tags
    create: true
    folder: "_tags"
    fields:
      - label: Name
        name: name
        widget: string
      - label: Title
        name: title
        widget: string
        default: E-diary | Tag | 
        hint: For SEO e.g. E-diary | Tag | Photoshop
      - label: Slug
        name: slug
        widget: string
      - label: Permalink
        name: permalink
        widget: string
        default: /tags/name/
        hint: Value should be /tags/:name of tag/
      - label: Layout
        name: layout
        widget: hidden
        default: sidebar-tags
      - label: Description
        name: description
        widget: text
        default: "Chapters tagged as "
        hint: e.g. Chapters tagged as Photoshop
        required: false
  - label: "Skillsets"
    name: skillsets
    create: true
    folder: _skillsets
    fields: 
      - label: Title
        name: title
        widget: string
      - label: Group
        name: group
        widget: list
        fields: 
          - label: tech
            name: tech
            widget: string
            required: false
  - label: "Certificates"
    name: certificates
    create: true
    folder: _certificates
    fields: 
      - label: Title
        name: title
        widget: string
      - label: Organizer
        name: organizer
        widget: string
      - label: Date
        name: date
        widget: date
        format: 'MMM YYYY'
      - label: Image
        name: image
        widget: image
        required: false






