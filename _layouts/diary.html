---
layout: default
title: E-diary
---
<!-- Got this loop from the Pages Collection -->
{% assign seo = site.pages | where:"permalink", "/e-diary/" | first %}

<div class="diaries__container">
  <h1 class="page-title hex-tertiary">{{ seo.title }}</h1>
  <p class="hex-dark page-description pt-20 pb-20">
  {{ seo.meta_description }}
  </p>

     <!-- Row Diary Categories -->
     <div class="diary-categories__container">
      <div class="diary-categories__wrapper">
       <h5 class="hex-white pt-20 pb-20 ml-xl-20">Categories: </h5>
       <ul class="diary-categories pb-20">
        <li class="diary-category__item">
          <a href="{{site.baseurl}}/e-diary/" class="diary-category__link {% if page.slug == 'cat-all' %} diary-category--active {% endif %} ">All</a>
        </li>
        <li class="diary-category__item">
         <a href="{{site.baseurl}}/e-diary/programming/" class="diary-category__link {% if page.slug == 'cat-programming' %} diary-category--active {% endif %}">Programming</a>
        </li>
        <li class="diary-category__item">
         <a href="{{site.baseurl}}/e-diary/design/" class="diary-category__link {% if page.slug == 'cat-design' %} diary-category--active {% endif %}">Design</a>
        </li>
        <li class="diary-category__item">
         <a href="{{site.baseurl}}/e-diary/travel/" class="diary-category__link {% if page.slug == 'cat-travel' %} diary-category--active {% endif %}">Travel</a>
        </li>
        <li class="diary-category__item">
         <a href="{{site.baseurl}}/e-diary/family/" class="diary-category__link {% if page.slug == 'cat-family' %} diary-category--active {% endif %}">Family</a>
        </li>
        <li class="diary-category__item">
         <a href="{{site.baseurl}}/e-diary/health/" class="diary-category__link {% if page.slug == 'cat-health' %} diary-category--active {% endif %}">Health & Wellness</a>
        </li>
        <li class="diary-category__item">
         <a href="{{site.baseurl}}/e-diary/social/" class="diary-category__link {% if page.slug == 'cat-social' %} diary-category--active {% endif %}">Social</a>
        </li>
        <li class="diary-category__item">
         <a href="{{site.baseurl}}/e-diary/personal/" class="diary-category__link {% if page.slug == 'cat-personal' %} diary-category--active {% endif %}">Personal</a>
        </li>
        <li class="diary-category__item">
         <a href="{{site.baseurl}}/e-diary/sports/" class="diary-category__link {% if page.slug == 'cat-sports' %} diary-category--active {% endif %}">Sports</a>
        </li>
       </ul>
      </div>
     </div>
     <!-- End Diary Categories -->

 {{content}}
</div>
